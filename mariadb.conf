[mysqld]
# Basic settings
max_connections = 100
innodb_buffer_pool_size = 256M
innodb_log_file_size = 64M
query_cache_type = 1
query_cache_size = 16M
tmp_table_size = 64M
max_heap_table_size = 64M

# Logging
slow_query_log = 1
long_query_time = 2
log_queries_not_using_indexes = 1

# Security
local-infile = 0

# Performance
innodb_flush_log_at_trx_commit = 2
sync_binlog = 0